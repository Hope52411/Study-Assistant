name: "Ruby on Rails CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest  
    services:
      postgres:
        image: postgres:13-alpine 
        ports:
          - "5432:5432"  
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }} 
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}  
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}  
    env:
      RAILS_ENV: test  
      DATABASE_URL: "postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}"  # Use secrets in the URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache gems
        uses: actions/cache@v3 
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1  # Set up Ruby and install gems

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Set up Node.js environment
        with:
          node-version: 16  

      - name: Install Yarn
        run: npm install -g yarn 

      - name: Install dependencies
        run: |
          yarn install  # Install JS dependencies
          bundle install  # Install Ruby dependencies

      - name: Precompile Webpacker assets
        run: bin/rails webpacker:compile  # Precompile assets

      - name: Set up database schema
        run: bin/rails db:create db:migrate  # Set up DB and run migrations

      - name: Run tests
        run: bin/rspec  # Run tests

  lint:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Cache gems
        uses: actions/cache@v3  
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1 

      - name: Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 16  

      - name: Install Yarn
        run: npm install -g yarn  # Install Yarn

      - name: Install dependencies
        run: |
          yarn install  # Install JS dependencies
          bundle install  # Install Ruby dependencies

      - name: Generate binstubs
        run: bundle binstubs bundler-audit brakeman rubocop  # Create binstubs for tools

      - name: Security audit dependencies
        run: bin/bundler-audit --update  # Check for outdated gems

      - name: Security audit application code
        run: bin/brakeman -q -w2  # Run security scan on code

      - name: Lint Ruby files
        run: bin/rubocop --parallel  # Lint Ruby code
